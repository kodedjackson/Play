<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Counter App</title>
</head>
<body>
    <h1>Guess a number <br>
        between 1 to 10</h1>
   <input type="number" id="inputId"><br>
   <div id="btnDiv">
        <button type="button" id="resetBtn" onclick="reset()">Reset</button>
        <button type="button" id="showBtn" onclick="show()">Go</button><br>
        <button type="button" id="decreaseBtn" onclick="reveal()">Reveal</button>
    </div>
   <label id="countLabel"></label>
   <label id="label2">My Guess</label>
</body>
<script src="/main.js"></script>
</html>
