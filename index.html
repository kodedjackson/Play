<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Form Assignment</title>
</head>
<body>
    <!--
        Create a simple web form to take each of these data
First name:
Last name:
Email address:
Comments:
And a submit button .

Create an external style.css file and then style the forms to have these values 
Form width 450px
Form height 350px
Border radius 10px      
Border 10px
    -->
    <form>
        <label name="fname">First Name:</label><br>
        <input type="text" id="fname" placeholder="What is your First Name:"><br>
        <label name="lname">Last Name:</label><br>
        <input type="text" id="lname" placeholder="What is your Last name"><br>
        <label name="email">Email:</label><br>
        <input type="email" id="email" placeholder="What is your Email?"><br>
        <label name="comments">Comments</label><br>
        <textarea id="comments"></textarea>
    </form>
</body>
</html>
